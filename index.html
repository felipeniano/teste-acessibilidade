
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas Seguras</title>
      <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Senhas Seguras</h1>
        
        <div class="generator-box">
            <div class="controls">
                <div class="input-group">
                    <label for="length">Comprimento:</label>
                    <input type="number" id="length" min="8" max="64" value="16">
                </div>
                
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="uppercase" checked>
                        <span>Letras Maiúsculas (A-Z)</span>
                    </label>
                    
                    <label>
                        <input type="checkbox" id="lowercase" checked>
                        <span>Letras Minúsculas (a-z)</span>
                    </label>
                    
                    <label>
                        <input type="checkbox" id="numbers" checked>
                        <span>Números (0-9)</span>
                    </label>
                    
                    <label>
                        <input type="checkbox" id="symbols" checked>
                        <span>Símbolos (!@#$%^&*)</span>
                    </label>
                </div>
                
                <button id="generate">Gerar Senha</button>
            </div>
            
            <div class="result">
                <div class="password-display">
                    <input type="text" id="password" readonly>
                    <button id="copy">Copiar</button>
                </div>
                
                <div class="strength-meter">
                    <div class="meter-label">Força da senha:</div>
                    <div class="meter-bar">
                        <div id="meter-level"></div>
                    </div>
                    <div id="strength-text">Fraca</div>
                </div>
                
                <div class="entropy-info">
                    <div>
                        <span>Entropia:</span>
                        <span id="entropy-bits">0</span> bits
                    </div>
                    <div>
                        <span>Combinações:</span>
                        <span id="combinations">0</span>
                    </div>
                    <div>
                        <span>Tempo para quebrar:</span>
                        <span id="break-time">instantâneo</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
